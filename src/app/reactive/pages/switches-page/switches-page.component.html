<h2>Reactivos: Switches</h2>
<hr />

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="genero">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          id="radioMasculino"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <app-error-validator
        [controlGroup]="myForm"
        [fieldInput]="'genero'"
      ></app-error-validator>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="radioFemenino"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="wantNotifications"
      >Notificaciones</label
    >
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          formControlName="wantNotifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="termsAndConditions"
      >Términos y condiciones</label
    >
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="termsAndConditions"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
      <app-error-validator
        [controlGroup]="myForm"
        [fieldInput]="'termsAndConditions'"
      ></app-error-validator>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre>{{ myForm.controls["genero"].value | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
