<h2>Paginas</h2>
<hr />
<h3>Reactive</h3>
<ul class="list-group">
  @for (item of reactiveMenu; track item.title) {
  <li
    [routerLink]="item.route"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{ exact: true }"
    class="list-group-item"
  >
    {{ item.title }}
  </li>
  }
</ul>
<hr />
